<meta name="DC.Description" xml:lang="en" content="The book Short Courses of the Brazilian Symposium on Computation Applied to Health 2019 brings the texts of the mini-courses selected and presented in the 19th edition of the event, including four mini courses accepted. Short courses are an opportunity to update the community&#39;s knowledge with new themes related to health and computing, in a didactic way and with wide access to the public. The four papers selected are high quality, a result of the efforts of the authors, who dedicate many hours to the production of written content and presentation.">
<meta name="DC.Description" xml:lang="pt" content="O livro Minicursos do Simpósio Brasileiro de Computação Aplicada à Saúde 2019 traz os textos dos minicursos selecionados e apresentados na 19ª edição do evento, incluindo quatro minicursos aceitos. Os minicursos são uma oportunidade de atualizar os conhecimentos da comunidade com novos temas relacionados à saúde e à computação, de uma forma didática e de amplo acesso ao público. Os quatro trabalhos selecionados apresentam alta qualidade, resultado do esforço dos autores, que dedicaram muitas horas para a produção do conteúdo escrito e da apresentação.">
